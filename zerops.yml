app:
  build:
    base: [nodejs@14]
    build:
      - npm i
      - npm run build app --skip-nx-cache
    deploy: ['dist/apps/app/~']

api:
  build:
    base: [nodejs@14]
    build:
      - npm i
      - npm run build api --skip-nx-cache
    deploy: ['dist/apps/api/~', 'node_modules', 'package.json']
  run:
    start: node main.js
