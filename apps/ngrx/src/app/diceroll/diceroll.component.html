<main>

  <section class="player player--0 player--active">
    <h2 class="name">Player 1</h2>
    <p class="score">0</p>
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score">0</p>
    </div>
  </section>

  <section class="player player--1">
    <h2 class="name">Player 2</h2>
    <p class="score">0</p>
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score">0</p>
    </div>
  </section>

  <img src="/assets/dice-5.png" alt="Playing dice" class="dice hidden">

  <button (click)="onReset$.next()" class="btn btn--new">🔄 New game</button>
  <button (click)="onRoll$.next()" class="btn btn--roll">🎲 Roll dice</button>
  <button (click)="onHold$.next()" class="btn btn--hold">📥 Hold</button>

</main>
