<zeropsboost-todo-item
  *ngFor="let item of todos; let index = index;"
  [index]="index"
  [item]="item"
  (remove)="removeTodo($event)"
  (update)="updateTodo($event.index, $event.item)">
</zeropsboost-todo-item>
