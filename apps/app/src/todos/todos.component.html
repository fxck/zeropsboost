<div class="wrap">
  <input type="text" #inputRef class="add-input" />

  <button
    (click)="addTodo({ text: inputRef.value, completed: false }); inputRef.value = '';"
    class="button">
    PÅ™idat
  </button>
</div>

<zeropsboost-todo-item
  *ngFor="let item of todos; let index = index; trackBy: trackByIndex"
  [index]="index"
  [text]="item.text"
  [completed]="item.completed"
  (remove)="removeTodo($event)"
  (update)="updateTodo($event.index, $event.item)">
</zeropsboost-todo-item>
