<zeropsboost-todo-item
  *ngFor="let item of todos; let index = index"
  [index]="index"
  [text]="item.text"
  [completed]="item.completed"
  (remove)="removeTodo($event)"
  (update)="updateTodo($event.index, $event.item)"
>
</zeropsboost-todo-item>

<br />

<input type="text" #inputRef class="add-input" />

<button
  (click)="
    addTodo({ text: inputRef.value, completed: false }); inputRef.value = ''
  "
  class="button"
>
