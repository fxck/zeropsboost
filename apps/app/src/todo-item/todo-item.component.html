<div class="item">
  
  <button
    (click)="update.emit({ 
      index, 
      item: {
        text,
        completed: !completed
      }
    })"
    class="toggle-button"
    [class.is-completed]="completed === true">
  </button>

  <div *ngIf="isUpdateMode === false">
    {{ text }}
  </div>

  <div *ngIf="isUpdateMode === true">

    <input type="text" [value]="text" #inputEditRef />

    <button
      (click)="update.emit({ 
        index, 
        item: {
          text: inputEditRef.value, 
          completed
        }
      }); isUpdateMode = false;"
      class="button">
      Save changes
    </button>

  </div>

  <button 
    *ngIf="isUpdateMode === false" 
    (click)="isUpdateMode = true">
    Enter edit
  </button>

  <button  
    (click)="remove.emit(index)" 
    class="button">
    Delete
  </button>

</div>
