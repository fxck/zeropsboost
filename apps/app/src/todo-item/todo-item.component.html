<div class="item">
  {{ index }} - {{ text }} - {{ completed }}

  <input type="text" [value]="text" #inputEditRef />

  <button
    (click)="update.emit({ 
      index, 
      item: {
        text: inputEditRef.value, 
        completed
      }
     })"
    class="button"
  >
    [update]
  </button>

  <button (click)="remove.emit(index)" class="button">[delete]</button>
</div>
